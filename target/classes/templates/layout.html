<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(pageTitle)">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link th:href="@{/favicon.ico}" rel="icon">
    <link th:href="@{/css/styles.css}" rel="stylesheet">

    <title>Finance: <th:block th:text="${pageTitle}">Default Title</th:block></title>
</head>

<body>

<nav th:fragment="navbar" class="bg-light border navbar navbar-expand-md navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><span class="blue">M</span><span class="red">E</span><span class="yellow">C</span><span class="green">$</span> <span class="red">Finance</span></a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul sec:authorize="isAuthenticated()" class="navbar-nav me-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/quote">Quote</a></li>
                <li class="nav-item"><a class="nav-link" href="/buy">Buy</a></li>
                <li class="nav-item"><a class="nav-link" href="/sell">Sell</a></li>
                <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
            </ul>
            <ul sec:authorize="isAuthenticated()" class="navbar-nav ms-auto mt-2">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="nav-link btn btn-link">Log Out</button>
                    </form>
                </li>
            </ul>
            <ul sec:authorize="isAnonymous()" class="navbar-nav ms-auto mt-2">
                <li class="nav-item"><a class="nav-link" th:href="@{/register}">Register</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">Log In</a></li>
            </ul>
        </div>
    </div>
</nav>

<footer th:fragment="footer" class="mb-5 small text-center text-muted">
    Data provided by <a href="https://iexcloud.io/">IEX</a>
</footer>

</body>
</html>
