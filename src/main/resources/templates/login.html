<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head(pageTitle='Log In')}"></head>

<body>
    <nav th:replace="~{layout :: navbar}"></nav>
    <header>
        <div th:if="${success}" class="alert alert-success mb-0 text-center" role="alert" th:text="${success}"></div>
        <div th:if="${param.error}" class="alert alert-danger mb-0 text-center" role="alert">Invalid username and/or password.</div>
        <div th:if="${param.logout}" class="alert alert-success mb-0 text-center" role="alert">You have been logged out.</div>
    </header>
    <main class="container py-5 text-center">
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Log In</button>
        </form>
    </main>
    <footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
