<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head(pageTitle='Sell')}"></head>
<body>
    <nav th:replace="~{layout :: navbar}"></nav>
    <header>
        <div th:if="${error}" class="alert alert-danger mb-0 text-center" role="alert" th:text="${error}"></div>
    </header>
    <main class="container py-5 text-center">
        <form th:action="@{/sell}" method='post'>
            <div class='mb-3'>
                <select class="form-select mx-auto w-auto" name='symbol'>
                    <option disabled selected>Symbol</option>
                    <option th:each="holding : ${holdings}" th:value="${holding.symbol}" th:text="${holding.symbol}"></option>
                </select>
            </div>
            <div class='mb-3'>
                <input autocomplete='off' class="form-control mx-auto w-auto" name='shares' placeholder='Shares' type='number' min='1'>
            </div>
            <button type='submit' class='btn btn-primary'>Sell</button>
        </form>
    </main>
    <footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
